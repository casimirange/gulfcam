<div class="row" *ngIf="units">
  <div class="col-md-6 "  style="cursor: pointer;" *ngFor="let cdp of units" [ngClass]="units.length == 3 ? 'col-lg-4' : units.length == 2 ? 'col-lg-6' : 'col-lg-3'">
    <div class="mb-3 widget-chart widget-chart2 text-left card" [ngClass]="
            cdp.amount == 5000 ? 'card-shadow-danger' :
            cdp.amount == 3000 ? 'card-shadow-warning' : 'card-shadow-success'
            ">
      <div class="widget-content p-0 w-100">
        <div class="widget-content-outer">
          <div class="widget-content-left fsize-2">
            <div class="text-muted opacity-6" >Quantit√© de carnets <span class="float-right text-primary">{{formatNumber(cdp.quantityNoteBook)}}</span></div>
          </div>
          <div class="widget-content-wrapper">
            <div class="widget-content-left pr-2 fsize-1">
              <div class="widget-numbers mb-0 fsize-3" [ngClass]="cdp.amount == 5000 ? 'text-danger' :
            cdp.amount == 3000 ? 'text-warning' : 'text-success'">{{formatNumber(cdp.amount)}} <small>FCFA</small></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
