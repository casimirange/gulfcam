
<div class="app-page-title">
  <div class="page-title-wrapper">
    <div class="page-title-heading">
      <div class="page-title-icon">
        <i class="pe-7s-user icon-gradient bg-night-fade">
        </i>
      </div>
      <div>Demande N° {{request.internalReference}}
        <div class="page-title-subheading">Description :{{request.description}}&nbsp;</div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="main-card mb-3 card " id="htmlData">
      <div class="card-header">
        Liste de ses tickets
        <div class="btn-actions-pane-right">
          <div role="group" class="btn-group-sm btn-group">
<!--            <input type="text" placeholder="Rechercher nom client" [(ngModel)]="name"  class="form-control form-control-sm mr-3">-->
<!--            <input type="text" placeholder="Rechercher ref client" [(ngModel)]="refCli" class="form-control form-control-sm mr-3">-->
<!--            <input type="date" placeholder="Rechercher date" [(ngModel)]="date" class="form-control form-control-sm mr-3">-->
<!--            <input type="text" placeholder="Rechercher ref commande" [(ngModel)]="internalRef" class="form-control form-control-sm mr-3">-->
            <!--              <button class="btn btn-sm mr-3 text-primary" (click)="searchByName()"><i class="fa fa-search"></i></button>-->
          </div>
        </div>
      </div>

      <div class="table-responsive" >
        <table class="align-middle mb-0 table table-sm table-borderless table-hover" id="element-pannes">
          <thead>
          <tr>
            <th class="">Ref#</th>
            <th class="">Coupon</th>
            <th class="">Date</th>
            <th class="">Statut</th>
            <!--<th class="text-center">Actions</th>-->
          </tr>
          </thead>
          <tbody>
          <tr style="cursor: pointer" *ngFor="let ticket of tickets">
            <td class="text-left">{{ticket.internalReference}}</td>
            <td class="text-left">{{ticket.idCoupon}}</td>
            <td class="text-left">{{ticket.createdAt | date: 'dd/MM/yyyy'}}</td>
            <td class="text-left" > <span class="text-focus">{{ticket.status.name}}</span> </td>
          </tr>

          </tbody>

        </table>
        <!--          dans le cas où aucune commande n'est trouvée-->
        <ng-template>
          <p style="color: grey; font-size: 1.8rem;" class="text-center" >Aucune commande trouvée !</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
