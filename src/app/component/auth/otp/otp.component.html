<div class="app-container app-theme-white body-tabs-shadow">
  <div class="app-container">
    <div class="h-100 bg-plum-plate bg-animation">
      <div class="d-flex h-100 justify-content-center align-items-center">
        <div class="mx-auto app-login-box col-md-8">
          <div class="app-logo-inverse mx-auto mb-3"></div>
          <div style="width: 400px" class="mx-auto">
            <div class="card p-4">
              <div class="d-flex justify-content-center">
                <div class="icon-block">
                  <img src="https://img.icons8.com/ios/50/2E9AFE/lock-2.png" alt="">
                </div>
              </div>
              <div class="my-4 text-center">
                <h2 class="font-weight-bold">OTP</h2>
                <div class="text-muted">Entrez le code de vérification envoyé par mail à <strong>{{userEmail}}</strong></div>
                <div class="timer text-primary" *ngIf="!sendNewVerifyCode">{{minutes | number: '2.0-0'}} : {{seconds|number:'2.0-0'}} secondes</div>
              </div>
              <div class="my-4 text-center" *ngIf="!sendNewVerifyCode">
                <ng-otp-input (onInputChange)="onOtpChange($event)" [config]="{length:4}"></ng-otp-input>
              </div>
              <button *ngIf="!sendNewVerifyCode" class="btn btn-lg w-100 mt-3 mb-4 py-3" (click)="verifier()" [ngClass]="btnStatus">{{ this.inputDigitLeft }}</button>
              <button *ngIf="sendNewVerifyCode" class="btn btn-lg w-100 mt-3 mb-4 py-3 btn-success" (click)="sendNewCode()" >Renvoyer un nouveau code</button>
<!--              <p class="w-100 mt-3 mb-4 py-3 text-danger" *ngIf="conNumber < 3" >Il vous reste {{ this.conNumber }} tentatives</p>-->
            </div>
          </div>
          <div class="text-center text-white opacity-8 mt-3">Copyright © Gulfcam 2022</div>
        </div>
      </div>
    </div>
  </div>
</div>
